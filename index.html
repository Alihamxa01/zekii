<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEKI BOT - AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #10a37f;
            --primary-dark: #0d8a6a;
            --primary-light: #e6f5f2;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #ffffff;
            --chat-bg: #f7f7f8;
            --user-bubble: var(--primary-color);
            --bot-bubble: #f0f0f0;
            --border-color: #e5e5e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --error-color: #ef4146;
            --success-color: #10a37f;
        }

        [data-theme="dark"] {
            --primary-color: #10a37f;
            --primary-dark: #0d8a6a;
            --primary-light: #1a2a32;
            --text-color: #e6e6e6;
            --text-light: #a0a0a0;
            --bg-color: #343541;
            --chat-bg: #444654;
            --user-bubble: var(--primary-color);
            --bot-bubble: #565869;
            --border-color: #555768;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: all 0.3s ease;
            height: 100vh;
            overflow: hidden;
        }

        #chatbot-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
        }

        #chatbot-header {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        #chatbot-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #chatbot-header .model-info {
            font-size: 12px;
            color: var(--text-light);
            background-color: var(--primary-light);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        #header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 16px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .header-btn:hover {
            background-color: var(--primary-light);
            color: var(--primary-color);
        }

        #chatbot-messages {
            flex: 1;
            overflow-y: auto;
            background-color: var(--chat-bg);
            padding: 0;
            scroll-behavior: smooth;
        }

        .message-container {
            padding: 20px 16px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-color);
        }

        .bot-message-container {
            background-color: var(--chat-bg);
        }

        .message {
            max-width: 90%;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: bold;
            font-size: 14px;
        }

        .bot-avatar {
            background-color: #777;
        }

        .message-content {
            flex: 1;
            padding-top: 2px;
        }

        .message-text {
            line-height: 1.5;
            font-size: 14px;
            color: var(--text-color);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-text p {
            margin-bottom: 12px;
        }

        .message-text p:last-child {
            margin-bottom: 0;
        }

        .message-text a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .message-text a:hover {
            text-decoration: underline;
        }

        .message-text code {
            background-color: rgba(0,0,0,0.1);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
        }

        .message-text pre {
            background-color: rgba(0,0,0,0.1);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.4;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .message-container:hover .message-actions {
            opacity: 1;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background-color: rgba(0,0,0,0.05);
            color: var(--text-color);
        }

        .action-btn i {
            font-size: 12px;
        }

        .timestamp {
            font-size: 11px;
            color: var(--text-light);
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        #chatbot-input-container {
            padding: 16px;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
            position: relative;
            flex-shrink: 0;
        }

        #chatbot-input-box {
            position: relative;
        }

        #chatbot-input {
            width: 100%;
            padding: 12px 48px 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: all 0.2s ease;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            line-height: 1.5;
        }

        #chatbot-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
        }

        #send-btn {
            position: absolute;
            right: 15px;
            bottom: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        #send-btn:hover {
            background-color: var(--primary-dark);
        }

        #send-btn:disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
        }

        #input-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .input-action-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .input-action-btn:hover {
            background-color: rgba(0,0,0,0.05);
            color: var(--text-color);
        }

        .typing-indicator {
            display: flex;
            padding: 20px 16px;
            background-color: var(--chat-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .typing-indicator .avatar {
            margin-right: 12px;
        }

        .typing-dots {
            display: flex;
            align-items: center;
            gap: 4px;
            padding-top: 6px;
        }

        .typing-dots span {
            height: 8px;
            width: 8px;
            background-color: var(--text-light);
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-4px);
            }
        }

        .welcome-screen {
            padding: 40px 20px;
            text-align: center;
            background-color: var(--bg-color);
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .welcome-icon {
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .welcome-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-color);
        }

        .welcome-subtitle {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 24px;
            max-width: 300px;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            max-width: 300px;
        }

        .suggestion-chip {
            background-color: var(--primary-light);
            color: var(--primary-color);
            border: none;
            border-radius: 16px;
            padding: 8px 16px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion-chip:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .markdown-table {
            border-collapse: collapse;
            width: 100%;
            margin: 12px 0;
        }

        .markdown-table th, .markdown-table td {
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            text-align: left;
        }

        .markdown-table th {
            background-color: rgba(0,0,0,0.05);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-light);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .loading-animation {
            display: inline-block;
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Theme toggle switch */
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 42px;
            height: 22px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 22px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .slider i {
            position: absolute;
            font-size: 12px;
            top: 5px;
        }

        .slider .fa-sun {
            left: 5px;
            color: white;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .slider .fa-moon {
            right: 5px;
            color: #666;
            transition: opacity 0.2s;
        }

        input:checked + .slider .fa-sun {
            opacity: 1;
        }

        input:checked + .slider .fa-moon {
            opacity: 0;
        }

        @media (max-width: 768px) {
            .message {
                max-width: 95%;
            }
            
            .welcome-title {
                font-size: 16px;
            }
            
            .welcome-subtitle {
                font-size: 13px;
            }
            
            .suggestion-chip {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="chatbot-container">
        <div id="chatbot-header">
            <h3>
                <i class="fas fa-robot"></i>
                ZEKI BOT
                <span class="model-info">Gemma 3B</span>
            </h3>
            <div id="header-actions">
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                    </span>
                </label>
                <button class="header-btn" id="new-chat-btn" title="New chat">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        <div id="chatbot-messages">
            <div class="welcome-screen">
                <div class="welcome-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h3>ZEKI BOT</h3>
                <div class="welcome-title">How can I help you today?</div>
                <div class="welcome-subtitle">Ask me anything, from creative ideas to technical explanations.</div>
                <div class="suggestion-chips">
                    <button class="suggestion-chip">Explain quantum computing</button>
                    <button class="suggestion-chip">Write a poem about AI</button>
                    <button class="suggestion-chip">Help with a coding problem</button>
                    <button class="suggestion-chip">Plan a healthy meal</button>
                </div>
            </div>
        </div>
        <div id="chatbot-input-container">
            <div id="chatbot-input-box">
                <textarea id="chatbot-input" placeholder="LETS START..." rows="1" autocomplete="off"></textarea>
                <button id="send-btn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newChatBtn = document.getElementById('new-chat-btn');
            const chatbotInput = document.getElementById('chatbot-input');
            const sendBtn = document.getElementById('send-btn');
            const chatMessages = document.getElementById('chatbot-messages');
            const welcomeScreen = document.querySelector('.welcome-screen');
            const suggestionChips = document.querySelectorAll('.suggestion-chip');
            const themeToggle = document.getElementById('theme-toggle');
            
            const API_KEY = "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";
            const MODEL = "google/gemma-3-27b-it:free";
            
            let conversationHistory = [];
            let isWaitingForResponse = false;

            // Initialize theme from localStorage or default to light
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            themeToggle.checked = currentTheme === 'dark';

            // Focus input on load
            setTimeout(() => {
                chatbotInput.focus();
            }, 100);

            // New chat button
            newChatBtn.addEventListener('click', startNewChat);

            // Theme toggle
            themeToggle.addEventListener('change', function() {
                const newTheme = this.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });

            // Input handling
            chatbotInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                updateSendButtonState();
            });

            // Send message on button click
            sendBtn.addEventListener('click', sendMessage);

            // Send message on Enter key (Shift+Enter for new line)
            chatbotInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Suggestion chips
            suggestionChips.forEach(chip => {
                chip.addEventListener('click', function() {
                    chatbotInput.value = this.textContent;
                    chatbotInput.dispatchEvent(new Event('input'));
                    chatbotInput.focus();
                });
            });

            // Update send button state
            function updateSendButtonState() {
                sendBtn.disabled = chatbotInput.value.trim() === '' || isWaitingForResponse;
            }

            function startNewChat() {
                conversationHistory = [];
                chatMessages.innerHTML = `
                    <div class="welcome-screen">
                        <div class="welcome-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="welcome-title">How can I help you today?</div>
                        <div class="welcome-subtitle">Ask me anything, from creative ideas to technical explanations.</div>
                        <div class="suggestion-chips">
                            <button class="suggestion-chip">Explain quantum computing</button>
                            <button class="suggestion-chip">Write a poem about AI</button>
                            <button class="suggestion-chip">Help with a coding problem</button>
                            <button class="suggestion-chip">Plan a healthy meal</button>
                        </div>
                    </div>
                `;
                
                // Reattach event listeners to new suggestion chips
                document.querySelectorAll('.suggestion-chip').forEach(chip => {
                    chip.addEventListener('click', function() {
                        chatbotInput.value = this.textContent;
                        chatbotInput.dispatchEvent(new Event('input'));
                        chatbotInput.focus();
                    });
                });
                
                addBotMessage("Hello! I'm your AI assistant. How can I help you today?");
            }

            function sendMessage() {
                const message = chatbotInput.value.trim();
                if (message === '' || isWaitingForResponse) return;

                // Hide welcome screen if visible
                if (welcomeScreen) {
                    welcomeScreen.style.display = 'none';
                }

                // Add user message to chat
                addUserMessage(message);
                chatbotInput.value = '';
                chatbotInput.style.height = 'auto';
                sendBtn.disabled = true;
                
                // Show typing indicator
                showTypingIndicator();
                
                // Get bot response
                getBotResponse(message);
            }

            function addUserMessage(text) {
                conversationHistory.push({ role: 'user', content: text });
                
                const messageContainer = document.createElement('div');
                messageContainer.className = 'message-container';
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.innerHTML = '<i class="fas fa-user"></i>';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                const messageText = document.createElement('div');
                messageText.className = 'message-text';
                messageText.textContent = text;
                
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.innerHTML = `<i class="far fa-clock"></i> ${getCurrentTime()}`;
                
                messageContent.appendChild(messageText);
                messageContent.appendChild(timestamp);
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                
                messageContainer.appendChild(messageDiv);
                chatMessages.appendChild(messageContainer);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function addBotMessage(text) {
                conversationHistory.push({ role: 'assistant', content: text });
                
                const messageContainer = document.createElement('div');
                messageContainer.className = 'message-container bot-message-container';
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar bot-avatar';
                avatar.innerHTML = '<i class="fas fa-robot"></i>';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                const messageText = document.createElement('div');
                messageText.className = 'message-text';
                messageText.innerHTML = formatMarkdown(text);
                
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.innerHTML = `<i class="far fa-clock"></i> ${getCurrentTime()}`;
                
                const messageActions = document.createElement('div');
                messageActions.className = 'message-actions';
                messageActions.innerHTML = `
                    <button class="action-btn" title="Copy"><i class="far fa-copy"></i> Copy</button>
                    <button class="action-btn" title="Regenerate"><i class="fas fa-sync-alt"></i> Regenerate</button>
                `;
                
                // Add copy functionality
                messageActions.querySelector('button:nth-child(1)').addEventListener('click', function() {
                    navigator.clipboard.writeText(text);
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        this.innerHTML = originalText;
                    }, 2000);
                });
                
                // Add regenerate functionality
                messageActions.querySelector('button:nth-child(2)').addEventListener('click', function() {
                    if (conversationHistory.length >= 2) {
                        const lastUserMessage = conversationHistory[conversationHistory.length - 2].content;
                        conversationHistory.pop(); // Remove last bot message
                        messageContainer.remove();
                        showTypingIndicator();
                        getBotResponse(lastUserMessage);
                    }
                });
                
                messageContent.appendChild(messageText);
                messageContent.appendChild(timestamp);
                messageContent.appendChild(messageActions);
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                
                messageContainer.appendChild(messageDiv);
                chatMessages.appendChild(messageContainer);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function showTypingIndicator() {
                isWaitingForResponse = true;
                sendBtn.disabled = true;
                
                const typingContainer = document.createElement('div');
                typingContainer.className = 'typing-indicator';
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar bot-avatar';
                avatar.innerHTML = '<i class="fas fa-robot"></i>';
                
                const typingContent = document.createElement('div');
                typingContent.className = 'message-content';
                
                const typingDots = document.createElement('div');
                typingDots.className = 'typing-dots';
                typingDots.innerHTML = '<span></span><span></span><span></span>';
                
                typingContent.appendChild(typingDots);
                
                typingContainer.appendChild(avatar);
                typingContainer.appendChild(typingContent);
                
                typingContainer.id = 'typing-indicator';
                chatMessages.appendChild(typingContainer);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function hideTypingIndicator() {
                isWaitingForResponse = false;
                updateSendButtonState();
                
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            function formatMarkdown(text) {
                // Simple markdown formatting
                let formattedText = text;
                
                // Headers
                formattedText = formattedText.replace(/^# (.*$)/gm, '<h1>$1</h1>');
                formattedText = formattedText.replace(/^## (.*$)/gm, '<h2>$1</h2>');
                formattedText = formattedText.replace(/^### (.*$)/gm, '<h3>$1</h3>');
                
                // Bold and italic
                formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                formattedText = formattedText.replace(/\*(.*?)\*/g, '<em>$1</em>');
                formattedText = formattedText.replace(/_(.*?)_/g, '<em>$1</em>');
                
                // Links
                formattedText = formattedText.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');
                
                // Code blocks
                formattedText = formattedText.replace(/```([a-z]*)\n([\s\S]*?)\n```/g, '<pre><code class="language-$1">$2</code></pre>');
                formattedText = formattedText.replace(/`(.*?)`/g, '<code>$1</code>');
                
                // Lists
                formattedText = formattedText.replace(/^\s*\*\s(.*$)/gm, '<li>$1</li>');
                formattedText = formattedText.replace(/(<li>.*<\/li>)+/g, '<ul>$&</ul>');
                
                // Paragraphs
                formattedText = formattedText.replace(/\n\n/g, '</p><p>');
                formattedText = '<p>' + formattedText + '</p>';
                
                // Simple tables (basic support)
                formattedText = formattedText.replace(/\|(.+?)\|/g, function(match) {
                    const cells = match.split('|').filter(cell => cell.trim() !== '');
                    if (cells.length === 0) return '';
                    
                    let tableHtml = '<table class="markdown-table"><tr>';
                    cells.forEach(cell => {
                        tableHtml += `<td>${cell.trim()}</td>`;
                    });
                    tableHtml += '</tr></table>';
                    return tableHtml;
                });
                
                return formattedText;
            }

            function getCurrentTime() {
                return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            async function getBotResponse(userMessage) {
                try {
                    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${API_KEY}`,
                            "HTTP-Referer": window.location.href,
                            "X-Title": "AI Chatbot",
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            "model": MODEL,
                            "messages": conversationHistory
                        })
                    });

                    const data = await response.json();
                    
                    hideTypingIndicator();
                    
                    if (data.choices && data.choices[0] && data.choices[0].message) {
                        const botResponse = data.choices[0].message.content;
                        addBotMessage(botResponse);
                    } else {
                        addBotMessage("Sorry, I couldn't process your request. Please try again.");
                    }
                } catch (error) {
                    hideTypingIndicator();
                    addBotMessage("Sorry, I'm having trouble connecting to the server. Please try again later.");
                    console.error('Error:', error);
                }
            }

            // Initial greeting
            setTimeout(() => {
                addBotMessage("I can help answer questions, provide information, or just chat. What would you like to talk about?");
            }, 1000);
        });
    </script>
